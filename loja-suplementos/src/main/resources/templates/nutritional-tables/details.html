<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes da Tabela Nutricional</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div th:replace="~{partials/header :: header}"></div>
        <div class="container mx-auto mt-8 p-8 max-w-3xl bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Detalhes da Tabela Nutricional</h1>
            <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                <thead>
                <tr class="bg-gray-200 text-left">
                    <th class="py-2 px-4 border-b">Campo</th>
                    <th class="py-2 px-4 border-b">Valor</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="py-2 px-4 border-b font-medium">ID</td>
                    <td class="py-2 px-4 border-b" th:text="${nutritionalTable.id}"></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b font-medium">Descrição</td>
                    <td class="py-2 px-4 border-b" th:text="${nutritionalTable.description}"></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b font-medium">Proteínas por Porção (g)</td>
                    <td class="py-2 px-4 border-b" th:text="${nutritionalTable.proteinPerServing}"></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b font-medium">Gorduras por Porção (g)</td>
                    <td class="py-2 px-4 border-b" th:text="${nutritionalTable.fatPerServing}"></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b font-medium">Tamanho da Porção (g)</td>
                    <td class="py-2 px-4 border-b" th:text="${nutritionalTable.servingSize}"></td>
                </tr>
                </tbody>
            </table>
            <div class="flex justify-end mt-6">
                <a href="/nutritional-tables" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-400">Voltar</a>
            </div>
        </div>
    </body>
</html>
