<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editar Pagamento</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div th:replace="~{partials/header :: header}"></div>
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
            <h1 class="text-2xl font-bold mb-4">Editar Pagamento</h1>
            <form th:action="@{/payments/edit/{id}(id=${payment.id})}" method="post" class="space-y-4">
                <div>
                    <label for="paymentMethod" class="block text-gray-700">Método de Pagamento:</label>
                    <select id="paymentMethod" name="paymentMethod" class="mt-1 p-2 border rounded w-full" required>
                        <option value="" disabled>Selecione um método</option>
                        <option th:each="method : ${paymentMethods}" th:value="${method}" th:text="${method.getDescription()}" th:selected="${method == payment.paymentMethod}"></option>
                    </select>
                </div>
                <div>
                    <label for="status" class="block text-gray-700">Status:</label>
                    <select id="status" name="status" class="mt-1 p-2 border rounded w-full" required>
                        <option value="" disabled>Selecione um status</option>
                        <option th:each="status : ${paymentStatuses}" th:value="${status}" th:text="${status.getDescription()}" th:selected="${status == payment.status}"></option>
                    </select>
                </div>
                <div>
                    <label for="amount" class="block text-gray-700">Valor:</label>
                    <input type="number" id="amount" name="amount" class="mt-1 p-2 border rounded w-full" th:value="${payment.amount}" step="0.01" required>
                </div>
                <div class="mt-4">
                    <a href="/payments" class="bg-gray-500 text-white px-4 py-2 rounded">Cancelar</a>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded float-right">Salvar</button>
                </div>
            </form>
        </div>
    </body>
</html>
