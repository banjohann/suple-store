<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Clientes com Maior Valor em Vendas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div th:replace="~{partials/header :: header}"></div>
        <div class="container mx-auto mt-8 p-8 max-w-4xl bg-white rounded-lg shadow-md">
            <h1 class="text-2xl font-bold mb-6">Clientes com Maior Valor em Vendas</h1>
            <table class="min-w-full bg-white border border-gray-300 rounded-lg">
                <thead>
                    <tr class="bg-gray-200 text-left">
                        <th class="py-2 px-4 border-b">Nome</th>
                        <th class="py-2 px-4 border-b">Sobrenome</th>
                        <th class="py-2 px-4 border-b">Quantidade de Compras</th>
                        <th class="py-2 px-4 border-b">Valor Total de Compras</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="report : ${reports}">
                        <td class="py-2 px-4 border-b" th:text="${report['name']}"></td>
                        <td class="py-2 px-4 border-b" th:text="${report['lastName']}"></td>
                        <td class="py-2 px-4 border-b" th:text="${report['purchaseCount']}"></td>
                        <td class="py-2 px-4 border-b" th:text="${'R$ ' + report['totalPurchaseValue']}"></td>
                    </tr>
                </tbody>
            </table>
            <a href="/" class="block mt-6 bg-blue-500 text-white text-center py-2 px-4 rounded-lg shadow-md transform hover:scale-105 transition-transform duration-200">Voltar</a>
        </div>
    </body>
</html>
