<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalhes da Entrega</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100">
        <div th:replace="~{partials/header :: header}"></div>
        <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md mt-8">
            <h1 class="text-2xl font-bold mb-4">Detalhes da Entrega</h1>
            <div class="mb-4">
                <h2 class="text-lg font-semibold">Informações da Entrega</h2>
                <p><strong>ID:</strong> <span th:text="${shipping.id}"></span></p>
                <p><strong>Número de Rastreamento:</strong> <span th:text="${shipping.trackingNumber}"></span></p>
                <p><strong>Status:</strong> <span th:text="${shipping.status.getDescritption()}"></span></p>
                <p><strong>Descrição do Status:</strong> <span th:text="${shipping.statusDescription}"></span></p>
            </div>
            <a href="/shipping" class="bg-gray-500 text-white px-4 py-2 rounded">Voltar</a>
        </div>
    </body>
</html>
